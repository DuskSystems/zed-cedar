name = "Cedar Schema"
grammar = "cedarschema"
path_suffixes = ["cedarschema"]
line_comments = ["// "]
tab_size = 4
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
]
